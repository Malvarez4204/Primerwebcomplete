<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Adopta un Amigo</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
  <header class="contenedor-principal">
    <div class="contenedor">
      <h1 class="logo">🐾 Patitas Felices</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="adopcion.html">Adopción</a></li>
          <li><a href="ayudar.html" class="activo">Cómo ayudar</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <img class="logo-patitas" src="https://cdn-icons-png.flaticon.com/512/5871/5871586.png" alt="Logo Patitas Felices">
    </div>
  </header>

    <main>
        <section class="contacto-section">
            <div class="contenedor-contacto">
                <h1>Contáctanos</h1>
                <p>¿Tienes alguna pregunta, sugerencia o quieres saber más sobre la adopción? ¡Escríbenos!</p>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-grupo">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-grupo">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-grupo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Adopta un Amigo. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="index.html">Inicio</a>
                <a href="#">Acerca de</a>
                <a href="contacto.html">Contacto</a>
                <a href="adopta.html">Adopta</a>
                <a href="como-ayudar.html">Cómo Ayudar</a>
            </div>
            <div class="footer-socials">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
